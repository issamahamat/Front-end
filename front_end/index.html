  display: inline-block;
}

.pagination a {
  color: black;

}

  <body>

    <div class="card mb-3 mt-4 ml-3 mr-3" style="border: 2px outset black; width: 40%; text-align: center;">

      <h4>Post Model</h4>

    </div>

    <div style="width: 40%; text-align: center;">

      <a href="" class="btn btn-secondary" style="margin-right:20px;"> Create a New Post</a>

    </div>



    <div class="card mb-3 mt-4 ml-3 mr-3" style="border: 2px outset black; width: 40%;">
        <h5 class="card-header">
          <span class="badge badge-secondary" style="float:right"></span>Post Title</h5>
           <div class="card-body">
             <p class="card-text">Body</p>
             <hr>
             <p class="card-text">Created_at</p>
             <hr>
             <p class="card-text">Updated_at</p>
             <div class="card-footer">
             <div class="" style="text-align:center">

             <a href="" class="btn btn-primary" style="margin-right:20px;"><i class="fa fa-wrench" aria-hidden="true"></i> Update Post</a>



             <!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" style="margin-right:20px;">
 <i class="fa fa-trash-o" aria-hidden="true"></i> Delete Post
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLongTitle">Deleting a post</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       Are You Sure You want to delete this Post
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
       <a href="" class="btn btn-danger" style="margin-right:20px;"> Yes Delete</a>
     </div>
   </div>
 </div>
